<!DOCTYPE html>
<html>
  <head>
    <title>Compare Difficulties Online</title>
    <link rel="stylesheet" href="css/stylesheet.css">
    <script src="js/script.js"></script>
  </head>
  <body>
    <div id="diffSelector">
      <img src="images/easy.png" title="Easy" alt="Easy" class="diffIcon" style="
        transform: scale(0.4);
        margin: -30px;
        " diff="1">
      <img src="images/normal.png" title="Normal" alt="Normal" class="diffIcon" style="
        transform: scale(0.4);
        margin: -30px;
        " diff="2">
      <img src="images/hard.png" title="Hard" alt="Hard" class="diffIcon" style="
        transform: scale(0.4);
        margin: -30px;
        " diff="3">
      <img src="images/harder.png" title="Harder" alt="Harder" class="diffIcon" style="
        transform: scale(0.4);
        margin: -30px;
        " diff="4">
      <img src="images/insane.png" title="Insane" alt="Insane" class="diffIcon" style="
        transform: scale(0.4);
        margin: -30px;
        " diff="5">
      <img src="images/demon.png" title="Demon" alt=Demon" style="
        transform: scale(0.4);
        margin: -30px;
        " diff="-2">
    </div>
    <button>Search</button>
    <p>Credit to <a href="https:/www.gdcolon.com/">GD Colon</a> for the api</p>
    <p>Yes i know it says don't use the api but i don't want to use the actual gd api</p>

</html>
